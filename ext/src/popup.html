<html id="popup">

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
    <meta http-equiv="content-language" content="en" />
    <title>[!] omnom</title>
    <link rel="stylesheet" href="./omnom.css" type="text/css" media="screen" charset="utf-8">
</head>

<body>
    <div class="omnom-popup__container">
        <div class="omnom-popup__header">
            <div class="omnom-popup__title">
                <span>om</span><span class="text--primary">nom</span>
            </div>
            <div class="omnom-popup__controls">
                <div id="action-button">
                    <template data-onmain="true" id="options-button">
                        <button id="omnom_options" type="button" class="button is-outlined" aria-label="settings">
                            <span class="icon"><i class="fas fa-cog"></i>
                            </span>
                        </button>
                    </template>
                    <template data-onoptions="true" data-onafterdownload="true" id="back-button">
                        <button id="back" type="button" class="button is-outlined" aria-label="back">
                            <span class="icon">
                                <i class="fas fa-angle-left"></i>
                            </span>
                        </button>
                    </template>
                </div>
                <button id="close" class="button is-outlined" type="button" aria-label="close">
                    <span class="icon">
                        <i class="fas fa-times"></i>
                    </span>
                </button>
            </div>
        </div>
        <div id="omnom-content">
            <template data-onmain="true" id="create-bookmark-template">
                <div id="create-bookmark">
                    <h2>Create bookmark</h2>
                    <div class="omnom-popup__form">
                        <form name="add" id="add" method="post" enctype="multipart/form-data">
                            <div class="field">
                                <label class="label">Bookmark title</label>
                                <div class="control">
                                    <input class="input" type="text" name="title" id="title" placeholder="Add title">
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Bookmark notes</label>
                                <div class="control">
                                    <textarea rows="2" class="textarea" name="notes" id="notes"
                                        placeholder="Add your notes here"></textarea>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Tags (comma separated)</label>
                                <div class="control tags-input">
                                    <input class="input" name="tags" type="text" id="tags" placeholder="Add a new tag!">
                                </div>
                                <div id="tag-chips-container">
                                    <div id="tag-chips" class="field is-grouped is-grouped-multiline">
                                    </div>
                                </div>
                            </div>
                            <div class="field">
                                <input id="public" type="checkbox" name="public" class="switch is-rounded">
                                <label class="label" for="public">Public</label>
                                <input id="unread" type="checkbox" name="unread" class="switch is-rounded">
                                <label class="label" for="unread">Unread</label>
                            </div>
                            <div class="field hidden" id="collectionfield">
                                <label class="label">Collection</label>
                                <div class="control">
                                    <select name="collection">
                                        <option value="0">---</option>
                                    </select>
                                </div>
                            </div>
                            <div class="field">
                                <label class="label">Snapshot title</label>
                                <div class="control">
                                    <input class="input" type="text" name="snapshot_title" id="snapshot_title"
                                        placeholder="Add snapshot title">
                                </div>
                            </div>
                            <div class="omnom-popup__submit">
                                <input type="submit" value="Save Bookmark" class="button is-primary" />
                            </div>
                            <input type="hidden" id="token" name="token" value="" />
                            <input type="hidden" id="favicon" name="favicon" value="" />
                            <input class="input" type="hidden" name="url" id="url" />
                        </form>
                    </div>
                </div>
            </template>
        </div>
        <p id="omnom_status">
        </p>
    </div>
    </div>
</body>
<script src="omnom.js"></script>

</html>
